name: Publish to JSR

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v0.1.0, v1.2.3, etc.
      - "v*.*.*-dev.*" # Triggers on dev pre-release tags like v0.2.1-dev.1734197345

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for OIDC authentication with JSR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run tests
        run: deno test -A

      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to JSR
        run: |
          if [[ "${{ steps.get_version.outputs.version }}" == *"-dev."* ]]; then
            deno publish --set-version ${{ steps.get_version.outputs.version }}
          else
            deno publish
          fi
