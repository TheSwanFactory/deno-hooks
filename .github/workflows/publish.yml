name: Publish to JSR

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v0.1.0, v1.2.3, etc.
      - "v*.*.*-dev.*" # Triggers on dev pre-release tags like v0.2.1-dev.1734197345

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required for creating releases
      id-token: write # Required for OIDC authentication with JSR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run tests
        run: deno test -A

      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to JSR
        run: |
          if [[ "${{ steps.get_version.outputs.version }}" == *"-dev."* ]]; then
            deno publish --set-version ${{ steps.get_version.outputs.version }}
          else
            deno publish
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Release ${{ steps.get_version.outputs.version }}

            Published to JSR: [@theswanfactory/deno-hooks@${{ steps.get_version.outputs.version }}](https://jsr.io/@theswanfactory/deno-hooks@${{ steps.get_version.outputs.version }})

            ### Installation

            ```bash
            deno add @theswanfactory/deno-hooks@${{ steps.get_version.outputs.version }}
            ```

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-dev.') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
